<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="css/styl.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">


</head>
<a href="http://localhost:8080"><button class="button">Domů</button></a>&nbsp;
<body>
<pre></pre>
<h1>
     Můj osobní blog
</h1>

<div class="card-group">
 <div class="card" style="width: 18rem; color:black" th:each="post: ${seznam}">
    <div class="card-body" >
        <h5 class="card-title" th:text="${post.title}">Název</h5>
        <p class="card-text" th:text="${post.author}">Autor</p>
        <p class="card-text" th:utext="${post.perex}">Perex</p>
        <p class="card-text" th:utext="${post.body}">Tělo</p>
        <p class="card-text" th:text="${#temporals.format(post.published, 'd. MMMM yyyy')}">Datum</p>

        <a href="/detail" th:href="@{/{slug}(slug=${post.slug})}" class="btn btn-primary">Detail</a>
    </div>
 </div>
</div>

<p> Copyright &copy; 2021 <i>Bára Pecháčková</i> </p>


</body>
</html>
